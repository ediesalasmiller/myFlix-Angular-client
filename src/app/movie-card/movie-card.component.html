<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
                More about {{movie.Director.Name}}
            </button>
            <button mat-button color="primary">
                Genre: {{movie.Genre.Name}}
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
