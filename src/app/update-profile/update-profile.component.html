<div style="display: flex;">
    <mat-card style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>Update your profile </mat-card-title>
        </mat-card-header>
        <!-- View Profile Information -->
        <mat-card-content class="update-profile-dialog-content">
            <form>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Username" placeholder="username" type="text"
                        name="Username" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Password" placeholder="password" type="text"
                        name="Password" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email" />
                </mat-form-field>
            </form>
        </mat-card-content>

        <!-- Edit Profile Information & Delete Profile -->
        <mat-card-actions class="update-profile-actions">
            <button mat-raised-button (click)="editUser()" color="primary">
                update
            </button>
            <button mat-button class="close-icon" [mat-dialog-close]="true">
                <mat-icon>close</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

    <!-- Display Favorite Movies -->
</div>
